        <form id="contactUK-form" method="post" action="contactUK.php" role="form">
            <div class="messages"></div>
                <div class="controls ">   
                    <div class="form-group col-sm offset-sm-2">
                        <label class="sr-only" for="form_name">Name</label>
                        <input id="form_name" type="text" name="name" class="form-control text-light bg-dark border-dark" placeholder="Your name*" required="required" data-error="First and Last name is required.">
                        <div class="help-block with-errors"></div>
                    </div>     
                    <div class="form-group col-sm offset-sm-2">
                        <label class="sr-only" for="form_email">Email address</label>
                        <input id="form_email" type="email" name="email" class="form-control text-light bg-dark border-dark" placeholder="Your email address*" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-sm offset-sm-2">
                        <label class="sr-only" for="form_phone">Telephone nr</label>
                        <input id="form_phone" type="tel" name="phone" class="form-control text-light bg-dark border-dark" placeholder="Your telephone nr (e.g. +31 6 12345678)" required="required" data-error="Valid telephone nr. is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-sm offset-sm-2">
                        <label class="sr-only" for="form_subject">Subject</label>
                        <input id="form_subject" type="text" name="subject" class="form-control text-light bg-dark border-dark" placeholder="Subject*" required="required" data-error="Please specify your need.">
                        <div class="help-block with-errors"></div>          
                    </div>
                    <div class="form-group col-sm offset-sm-2">
                        <label class="sr-only" for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control text-light bg-dark border-dark" placeholder="Message*" rows="6" required="required" data-error="Please, explain briefly your case."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="col-sm offset-sm-2">
                        <p class="text-muted">
                        <strong>*</strong> These fields are required.</p>     
                    </div>
                    <div class="col-sm offset-sm-2 contactbutton">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
