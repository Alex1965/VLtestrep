<form id="contact-form" method="post" action="contact.php" role="form">
 <div class="messages"></div>
    <div class="controls">   
        <div class="form-group col-sm">
            <label class="sr-only" for="form_name">Name</label>

             <div class="help-block with-errors"></div>
        </div>     
        <div class="form-group col-sm">
            <label class="sr-only" for="form_email">Email address</label>

            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group col-sm">
            <label class="sr-only" for="form_tel">Telephone nr</label>
            <input id="form_tel" type="tel" name="tel" class="form-control text-light bg-dark border-dark" placeholder="Your telephone nr (e.g. +31 6 12345678)" required="required" data-error="Valid telephone nr. is required.">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group col-sm">
             <label class="sr-only" for="form_need">Subject</label>
            <input id="form_need" type="text" name="need" class="form-control text-light bg-dark border-dark" placeholder="Subject*" required="required" data-error="Please specify your need.">
            <div class="help-block with-errors"></div>          
        </div>
        <div class="form-group col-sm">
            <label class="sr-only" for="form_message">Message</label>
            <textarea id="form_message" name="message" class="form-control text-light bg-dark border-dark" placeholder="Message*" rows="6" required="required" data-error="Please, leave us a message."></textarea>
            <div class="help-block with-errors"></div>
        </div>
           <div class="col-sm">
                <p class="text-muted">
                    <strong>*</strong> These fields are required.</p>                 
           </div>

                <input type="submit" class="btn btn-success btn-send" value="Send message">
